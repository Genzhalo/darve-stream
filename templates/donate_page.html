{% extends "base.html" %}

{% block content %}
{% include "components/sidebar.html" %}
<main class="flex-1" id="main-content">
    <div style="padding: 1.5rem;">
        <h1 style="font-size: 2rem; margin-bottom: 1.5rem;">Donate</h1>
        <div style="max-width: 600px;">
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-body">
                    <h2 class="card-title">Support Our Stream</h2>
                    <p class="text-muted" style="margin-bottom: 1.5rem;">Your donations help us continue bringing
                        quality
                        content</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem;">
                        <button class="btn btn-primary" style="flex-grow: 1;">$5</button>
                        <button class="btn btn-primary" style="flex-grow: 1;">$10</button>
                        <button class="btn btn-primary" style="flex-grow: 1;">$20</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
