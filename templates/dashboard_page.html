{% extends "base.html" %}

{% block content %}
{% include "components/sidebar.html" %}
<main class="flex-1" id="main-content">
    <div style="padding: 1.5rem;">
        <h1 style="font-size: 2rem; margin-bottom: 1.5rem;">Dashboard</h1>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
            <div class="card">
                <div class="card-body">
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem;">Stream Status</h3>
                    <p class="text-muted">Your stream information goes here</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem;">Viewer Count</h3>
                    <p class="text-muted">Live viewer statistics</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem;">Analytics</h3>
                    <p class="text-muted">Performance metrics</p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
