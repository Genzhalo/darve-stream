<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Control Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<style>
    :root {
        --bg-base: #0d1117;
        --bg-panel: #161b24;
        --bg-card: #1c2230;
        --bg-input: #232b3a;
        --border: rgba(255, 255, 255, .07);
        --border-active: rgba(99, 219, 168, .35);
        --accent: #3b82f6;
        --accent-glow: rgba(59, 130, 246, .25);
        --accent-hover: #2563eb;
        --accent-active: #1d4ed8;
        --live: #3de5a0;
        --live-dim: rgba(61, 229, 160, .15);
        --text-primary: #e8ecf0;
        --text-muted: #5e6b7e;
        --text-dim: #3a4556;
        --error: #ef4444;
        --error-dim: rgba(239, 68, 68, .15);
        --success: #22c55e;
        --success-dim: rgba(34, 197, 94, .15);
        --warning: #f59e0b;
        --warning-dim: rgba(245, 158, 11, .15);
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, .25);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, .4);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, .5);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, .6);
        --font-ui: 'DM Sans', sans-serif;
        --font-mono: 'Space Mono', monospace;
        --sidebar-w: 220px;
        --topbar-h: 52px;
        --mediabar-h: 48px;
        --transition-fast: 150ms ease-in-out;
        --transition-base: 200ms ease-in-out;
        --transition-slow: 300ms ease-in-out;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: var(--font-ui);
        background: var(--bg-base);
        color: var(--text-primary);
        line-height: 1.6;
    }

    /* Typography */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-weight: 600;
        line-height: 1.3;
        margin-bottom: 0.5em;
    }

    h1 {
        font-size: 2.5rem;
    }

    h2 {
        font-size: 2rem;
    }

    h3 {
        font-size: 1.5rem;
    }

    h4 {
        font-size: 1.25rem;
    }

    h5 {
        font-size: 1.1rem;
    }

    h6 {
        font-size: 1rem;
    }

    p {
        margin-bottom: 1em;
    }

    a {
        color: var(--accent);
        text-decoration: none;
        transition: color var(--transition-fast);
    }

    a:hover {
        color: var(--accent-hover);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
        transition: background var(--transition-fast);
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, .15);
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: var(--radius-md);
        border: 1px solid transparent;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
        user-select: none;
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .btn-primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
    }

    .btn-primary:hover:not(:disabled) {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
        box-shadow: 0 0 12px var(--accent-glow);
    }

    .btn-primary:active:not(:disabled) {
        background: var(--accent-active);
        border-color: var(--accent-active);
    }

    .btn-secondary {
        background: var(--bg-card);
        color: var(--text-primary);
        border-color: var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
        background: var(--bg-panel);
        border-color: var(--border-active);
    }

    .btn-ghost {
        background: transparent;
        color: var(--text-primary);
        border-color: transparent;
    }

    .btn-ghost:hover:not(:disabled) {
        background: var(--bg-card);
        border-color: var(--border);
    }

    /* Forms */
    input,
    textarea,
    select {
        background: var(--bg-input);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 0.5rem 0.75rem;
        font-family: inherit;
        font-size: inherit;
        transition: all var(--transition-fast);
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }

    input::placeholder {
        color: var(--text-muted);
    }

    /* Modals and Popups */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
    }

    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        animation: slideUp var(--transition-slow) ease-out;
    }

    .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .modal-close {
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
    }

    .modal-close:hover {
        background: var(--bg-panel);
        color: var(--text-primary);
    }

    .modal-body {
        padding: 1.5rem;
    }

    .modal-footer {
        padding: 1.5rem;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    /* Cards */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: all var(--transition-fast);
    }

    .card:hover {
        border-color: var(--border-active);
        box-shadow: var(--shadow-lg);
    }

    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 1rem 0;
    }

    /* Badges */
    .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 500;
    }

    .badge-primary {
        background: var(--accent-glow);
        color: var(--accent);
    }

    .badge-success {
        background: var(--success-dim);
        color: var(--success);
    }

    .badge-error {
        background: var(--error-dim);
        color: var(--error);
    }

    /* Animations */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(2rem);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideDown {
        from {
            opacity: 1;
            transform: translateY(0);
        }

        to {
            opacity: 0;
            transform: translateY(2rem);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes pulse-live {

        0%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: .4;
            transform: scale(.75);
        }
    }

    /* Utility Classes */
    .flex {
        display: flex;
    }

    .flex-col {
        flex-direction: column;
    }

    .gap-1 {
        gap: 0.25rem;
    }

    .gap-2 {
        gap: 0.5rem;
    }

    .gap-4 {
        gap: 1rem;
    }

    .gap-6 {
        gap: 1.5rem;
    }

    .items-center {
        align-items: center;
    }

    .justify-center {
        justify-content: center;
    }

    .justify-between {
        justify-content: space-between;
    }

    .text-center {
        text-align: center;
    }

    .text-muted {
        color: var(--text-muted);
    }

    .text-dim {
        color: var(--text-dim);
    }

    .font-bold {
        font-weight: 700;
    }

    .font-semibold {
        font-weight: 600;
    }

    .font-medium {
        font-weight: 500;
    }

    .mb-0 {
        margin-bottom: 0;
    }

    .mb-2 {
        margin-bottom: 0.5rem;
    }

    .mb-4 {
        margin-bottom: 1rem;
    }

    .mb-6 {
        margin-bottom: 1.5rem;
    }

    .mt-2 {
        margin-top: 0.5rem;
    }

    .mt-4 {
        margin-top: 1rem;
    }

    .mt-6 {
        margin-top: 1.5rem;
    }

    .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }

    .py-4 {
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .w-full {
        width: 100%;
    }

    .min-h-screen {
        min-height: 100vh;
    }
</style>

<body>
    <div class="min-h-screen flex">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function updateActiveNavItem() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');
                // Mark dashboard as active when on root path
                if ((currentPath === '/' && href === '/dashboard') || href === currentPath) {
                    item.classList.add('is-active');
                } else {
                    item.classList.remove('is-active');
                }
            });
        }

        // Update on page load
        document.addEventListener('DOMContentLoaded', updateActiveNavItem);

        // Update on HTMX swap
        document.addEventListener('htmx:afterSwap', updateActiveNavItem);
    </script>
</body>

</html>
