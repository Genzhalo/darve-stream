{% extends "base.html" %}

{% block content %}

<div class="modal active">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title">Stream Control Panel</h1>
        </div>
        <div class="modal-body">
            <div class="text-center mb-6">
                <p class="text-muted mb-2">Welcome to your streaming dashboard</p>
                <p class="text-dim text-sm">Sign in with your Twitch account to get started</p>
            </div>
            <a href="https://id.twitch.tv/oauth2/authorize?client_id={{ twitch_client_id }}&redirect_uri={{ twitch_redirect_uri }}&response_type=code&scope=openid%20user:read:email&state={{ twitch_state }}"
                class="btn btn-primary w-full gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z" />
                </svg>
                Login with Twitch
            </a>
        </div>
        <div class="modal-footer">
            <p class="text-dim text-sm w-full text-center">
                We use Twitch OAuth2 for secure authentication
            </p>
        </div>
    </div>
</div>

<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

{% endblock %}
