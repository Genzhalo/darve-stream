{% extends "base.html" %}

{% block content %}
{% include "components/sidebar.html" %}
<main class="flex-1" id="main-content">
    <div style="padding: 1.5rem;">
        <h1 style="font-size: 2rem; margin-bottom: 1.5rem;">Chat</h1>
        <div class="card" style="height: 400px; display: flex; flex-direction: column;">
            <div class="card-body" style="flex: 1; overflow-y: auto; border-bottom: 1px solid var(--border);">
                <p class="text-muted">Chat messages will appear here</p>
            </div>
            <div style="padding: 1rem; display: flex; gap: 0.5rem;">
                <input type="text" placeholder="Type a message..."
                    style="flex: 1; background: var(--bg-input); color: var(--text-primary); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 0.5rem 0.75rem;">
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
